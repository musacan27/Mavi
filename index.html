<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Musa Can | Dijital Kartvizit</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.15);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        [data-theme="light"] {
            --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass: rgba(255, 255, 255, 0.6);
            --border: rgba(0, 0, 0, 0.1);
            --text: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            color: var(--text);
            transition: 0.5s;
            overflow: hidden;
            user-select: none;
        }

        /* iOS Switch */
        .top-bar { position: fixed; top: 20px; right: 20px; display: flex; align-items: center; gap: 10px; z-index: 100; }
        .switch { position: relative; width: 50px; height: 28px; cursor: pointer; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; border-radius: 34px; transition: 0.4s; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.4s; }
        input:checked + .slider { background: #34c759; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Ana Kart */
        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 50px 30px;
            border-radius: 30px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        h1 { font-size: 2.2rem; margin-bottom: 15px; letter-spacing: -1px; }
        p { opacity: 0.8; margin-bottom: 35px; font-size: 1rem; }

        /* Butonlar */
        .btn-box { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 15px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn:hover { background: rgba(255,255,255,0.25); transform: translateY(-3px); }
        .btn:active { transform: scale(0.95); }

        /* Bildirim (Toast) */
        #toast {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #34c759;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 1000;
        }
        #toast.show { bottom: 30px; }
    </style>
</head>
<body oncontextmenu="return false">

    <div class="top-bar">
        <span style="font-size: 0.8rem; font-weight: 600;">Mod</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>Musa Can</h1>
        <p>Dijital dÃ¼nyama hoÅŸ geldin. AÅŸaÄŸÄ±daki butonlar Ã¼zerinden benimle iletiÅŸime geÃ§ebilirsin.</p>

        <div class="btn-box">
            <div class="btn" id="m-btn">ðŸ“§ E-posta GÃ¶nder</div>
            <div class="btn" id="w-btn" style="background: rgba(37, 211, 102, 0.2);">ðŸŸ¢ WhatsApp</div>
        </div>
    </div>

    <div id="toast">Mail Adresi KopyalandÄ±!</div>

    <script>
        const info = {
            mail: "musacann273727@gmail.com",
            gsm: "905XXXXXXXXX" // Buraya numaranÄ± yaz knk
        };

        // --- MAIL BUTONU (Garantili Sistem) ---
        document.getElementById('m-btn').addEventListener('click', function() {
            // 1. Kopyalama iÅŸlemi
            const input = document.createElement('input');
            input.value = info.mail;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);

            // 2. Bildirim gÃ¶ster
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);

            // 3. Mail UygulamasÄ±nÄ± Tetikle (Opsiyonel)
            setTimeout(() => {
                window.location.href = "mailto:" + info.mail;
            }, 500);
        });

        // --- WHATSAPP BUTONU ---
        document.getElementById('w-btn').addEventListener('click', function() {
            window.open("https://wa.me/" + info.gsm, "_blank");
        });

        // --- TEMA DEÄžÄ°ÅžTÄ°RÄ°CÄ° ---
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('change', function() {
            if(this.checked) document.body.setAttribute('data-theme', 'light');
            else document.body.removeAttribute('data-theme');
        });

        // --- GÃœVENLÄ°K ---
        document.onkeydown = (e) => {

        };
    </script>
</body>
</html>
