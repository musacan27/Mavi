<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Store | Premium AlÄ±ÅŸveriÅŸ</title>
    <style>
        :root {
            --bg: #0b0f19;
            --text: #ffffff;
            --card: rgba(255, 255, 255, 0.05);
            --accent: #34c759;
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg: #f2f2f7;
            --text: #1c1c1e;
            --card: #ffffff;
            --accent: #007aff;
            --border: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.3s ease; }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding-bottom: 100px;
        }

        /* --- HEADER & NAVBAR --- */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(var(--bg), 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; }

        /* --- PRODUCT GRID --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: rgba(128,128,128,0.1);
            border-radius: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .price {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 10px 0;
            color: var(--accent);
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .add-to-cart:active { transform: scale(0.95); }

        /* --- SEPET CLOAT --- */
        .cart-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--text);
            color: var(--bg);
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
        }

        /* --- iOS SWITCH --- */
        .switch {
            position: relative; display: inline-block;
            width: 50px; height: 30px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #39393d; border-radius: 30px;
        }
        .slider:before {
            position: absolute; content: "";
            height: 24px; width: 24px; left: 3px; bottom: 3px;
            background-color: white; border-radius: 50%;
        }
        input:checked + .slider { background-color: #34c759; }
        input:checked + .slider:before { transform: translateX(20px); }

    </style>
</head>
<body>

    <header>
        <div class="logo">NEXTGEN STORE</div>

            <input type="checkbox" id="modeToggle" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
    </header>

    <div class="container">

            <div class="price">4.199 TL</div>
            <button class="add-to-cart" onclick="addToCart()">Sepete Ekle</button>
        </div>

        </div>

    <script>
        let count = 0;
        function addToCart() {
            count++;
            document.getElementById('cart-btn').innerText = `Sepetim (${count})`;
            alert("ÃœrÃ¼n sepete eklendi!");

        function toggleTheme() {
            const body = document.body;
            if (document.getElementById('modeToggle').checked) {
                body.setAttribute('data-theme', 'light');
            } else {
                body.removeAttribute('data-theme');
            }
        }
    </script>
</body>
</html>
