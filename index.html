<!DOCTYPE html>

    <title>Mustafa Alper BakÄ±r | Bu Benim Ä°lk Dijital Kartvizitim</title>
    <style>
        :root { --bg: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --text: #ffffff; }
        [data-theme="light"] { --bg: #f8fafc; --glass: rgba(255, 255, 255, 0.7); --border: rgba(0, 0, 0, 0.05); --text: #0f172a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg); color: var(--text); transition: 0.5s; overflow: hidden; user-select: none; }
        
        /* iOS Switch */
        .top-bar { position: fixed; top: 30px; right: 30px; display: flex; align-items: center; gap: 12px; z-index: 100; background: var(--glass); padding: 8px 16px; border-radius: 40px; backdrop-filter: blur(10px); border: 1px solid var(--border); }
        .switch { position: relative; width: 46px; height: 26px; cursor: pointer; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #94a3b8; border-radius: 34px; transition: 0.4s; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.4s; }
        input:checked + .slider { background: #34c759; }
        input:checked + .slider:before { transform: translateX(20px); }

        .container { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--border); padding: 50px 30px; border-radius: 40px; text-align: center; width: 90%; max-width: 420px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4); }
        h1 { font-size: 1.6rem; font-weight: 800; margin-bottom: 5px; line-height: 1.2; }
        .username { opacity: 0.5; margin-bottom: 35px; display: block; font-size: 0.9rem; }
        .btn-box { display: flex; flex-direction: column; gap: 15px; }
        .btn { background: var(--glass); border: 1px solid var(--border); padding: 16px; border-radius: 20px; color: var(--text); font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        .btn:active { transform: scale(0.95); }
        .insta { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); color: white; border: none; }
        .wa { background: rgba(34, 197, 94, 0.15); border-color: rgba(34, 197, 94, 0.3); }

        /* Modal */
        #mail-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--bg); border: 1px solid var(--border); padding: 30px; border-radius: 35px; text-align: center; width: 85%; max-width: 350px; }
        .mail-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin: 20px 0; font-size: 0.85rem; border: 1px dashed var(--border); }
        .action-btn { background: #10b981; color: white; padding: 14px; border-radius: 15px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .close-btn { opacity: 0.5; font-size: 0.8rem; cursor: pointer; margin-top: 15px; }
    </style>
</head>
