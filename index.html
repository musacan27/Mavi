<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Musa Can | @mutaffaa.l</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --accent: #6366f1;
        }

        [data-theme="light"] {
            --bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --glass: rgba(255, 255, 255, 0.7);
            --border: rgba(0, 0, 0, 0.05);
            --text: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            color: var(--text);
            transition: background 0.5s ease;
            overflow: hidden;
            user-select: none;
        }

        /* iOS Switch */
        .top-bar { position: fixed; top: 25px; right: 25px; display: flex; align-items: center; gap: 10px; z-index: 100; }
        .switch { position: relative; width: 44px; height: 24px; cursor: pointer; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #475569; border-radius: 34px; transition: 0.4s; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.4s; }
        input:checked + .slider { background: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Kart Yapƒ±sƒ± */
        .container {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            padding: 40px 25px;
            border-radius: 35px;
            text-align: center;
            width: 92%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        h1 { font-size: 2rem; font-weight: 800; margin-bottom: 5px; letter-spacing: -1px; }
        .username { opacity: 0.5; font-size: 0.85rem; margin-bottom: 25px; display: block; font-weight: 500; }

        /* Buton Grubu */
        .btn-box { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 20px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .btn:active { transform: scale(0.97); }

        /* √ñzel Buton Renkleri */
        .insta-btn { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); color: white; border: none; }
        .wa-btn { background: rgba(34, 197, 94, 0.15); border-color: rgba(34, 197, 94, 0.3); }
        .extra-btn { background: var(--text); color: var(--bg); border: none; margin-top: 5px; }

        /* Bildirim */
        #toast {
            position: fixed;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.4s;
            z-index: 1000;
        }
        #toast.show { bottom: 30px; }
    </style>
</head>
<body oncontextmenu="return false">

    <div class="top-bar">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>Musa Can</h1>
        <span class="username">@mutaffaa.l</span>

        <div class="btn-box">
            <div class="btn insta-btn" id="ig-btn">üì∏ Instagram</div>
            <div class="btn wa-btn" id="w-btn">üü¢ WhatsApp</div>
            <div class="btn" id="m-btn">üìß E-posta Adresi</div>
            
            <div class="btn extra-btn" id="extra-btn">üåê Diƒüer Baƒülantƒ±lar</div>
        </div>
    </div>

    <div id="toast">Mail Adresi Kopyalandƒ±!</div>

    <script>
        const info = {
            mail: "musacann273727@gmail.com",
            gsm: "905XXXXXXXXX", // BURAYI DOLDURMAYI UNUTMA KNK
            ig: "mutaffaa.l",
            extra: "https://www.google.com" // BURAYA ƒ∞STEDƒ∞ƒûƒ∞N Lƒ∞NKƒ∞ YAZ
        };

        // Instagram
        document.getElementById('ig-btn').addEventListener('click', () => {
            window.open("https://www.instagram.com/" + info.ig, "_blank");
        });

        // WhatsApp
        document.getElementById('w-btn').addEventListener('click', () => {
            window.open("https://wa.me/" + info.gsm, "_blank");
        });

        // Yeni Ekstra Buton
        document.getElementById('extra-btn').addEventListener('click', () => {
            window.open(info.extra, "_blank");
        });

        // Mail Kopyalama ve Tetikleme
        document.getElementById('m-btn').addEventListener('click', () => {
            const temp = document.createElement('input');
            temp.value = info.mail;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);

            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);

            setTimeout(() => { window.location.href = "mailto:" + info.mail; }, 400);
        });

        // Tema Switcher
        document.getElementById('theme-toggle').addEventListener('change', function() {
            document.body.setAttribute('data-theme', this.checked ? 'light' : 'dark');
        });

        // Saƒü Tƒ±k ve Kod Koruma
        document.onkeydown = (e) => {
            if(e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 73 || e.keyCode == 83))) return false;
        };
    </script>
</body>
</html>
