<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Dijital Alan</title>
    <style>
        /* --- TEMEL AYARLAR --- */
        :root {
            --bg: #0f172a;
            --text: #ffffff;
            --accent: #38bdf8;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --text: #0f172a;
            --accent: #0284c7;
            --card: rgba(15, 23, 42, 0.05);
            --border: rgba(15, 23, 42, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            transition: background 0.5s ease, color 0.5s ease;
            min-height: 100vh;
        }

        /* --- MOD DEĞİŞTİRME BUTONU (SAĞ ÜSTTE GÖRÜNÜR) --- */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- HAREKETLİ ARKA PLAN (KÜRELER) --- */
        .glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: var(--accent);
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
            animation: float 15s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(100%, 50%); }
        }

        /* --- İÇERİK --- */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 { font-size: 3rem; margin-bottom: 40px; }

        /* --- İLETİŞİM BUTONLARI --- */
        .btns { display: flex; gap: 10px; margin-top: 30px; }
        .btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
        }
        .btn-mail { background: #333; color: white; }
        .btn-wa { background: #25D366; color: white; }

    </style>
</head>
<body oncontextmenu="return false">

    <button id="theme-toggle" onclick="toggleMode()">Gece/Gündüz Modu</button>

    <div class="glow"></div>

    <div class="container">
        <h1>Selam.</h1>
        
        <div class="glass-card">
            <h3>Günlük Notlar</h3>
            <p>Burası cam efektiyle parlayan, modern ve gizli blogum.</p>
        </div>

        <div class="glass-card">
            <h3>Gizli Bilgi</h3>
            <p>Bu sayfayı sadece sen görebilirsin.</p>
        </div>

        <div class="btns">
            <a href="mailto:musa.273727@gmail.com" class="btn btn-mail">Mail At</a>
            <a href="https://wa.me/905308977672" class="btn btn-wa">WhatsApp</a>
        </div>
    </div>

    <script>
        // MOD DEĞİŞTİRME FONKSİYONU
        function toggleMode() {
            const body = document.body;
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'light');
            }
        }

        // KISAYOL ENGELLEME (Ctrl+U, F12 vb.)
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'I'.charCodeAt(0)))) {
                return false;
            }
        };
    </script>
</body>
</html>
