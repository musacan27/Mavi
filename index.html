<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Musa Can | @mutaffaa.l</title>
    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --glass: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.05);
            --text: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            color: var(--text);
            transition: 0.4s;
            overflow: hidden;
            user-select: none;
        }

        /* Ana Kart */
        .container {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            padding: 45px 25px;
            border-radius: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        h1 { font-size: 2.2rem; margin-bottom: 5px; letter-spacing: -1px; }
        .username { opacity: 0.5; display: block; margin-bottom: 35px; font-size: 0.9rem; font-weight: 500; }

        /* Butonlar */
        .btn-box { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 22px;
            color: var(--text);
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }
        .btn:active { transform: scale(0.94); }
        .insta { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); border: none; color: white; }
        .wa { background: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.2); }

        /* Mail Modal */
        #mail-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 35px;
            text-align: center;
            width: 85%;
            max-width: 350px;
        }

        .mail-display {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 0.85rem;
            border: 1px dashed var(--border);
            color: var(--text);
        }

        .action-btn {
            background: #10b981;
            color: white;
            padding: 14px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .close-btn { opacity: 0.5; font-size: 0.8rem; cursor: pointer; margin-top: 15px; }

    </style>
</head>
<body oncontextmenu="return false">

    <div class="container">
        <h1>Musa Can</h1>
        <span class="username">@mutaffaa.l</span>

        <div class="btn-box">
            <div class="btn insta" id="ig-go">ðŸ“¸ Instagram</div>
            
            <div class="btn wa" id="wa-go">ðŸŸ¢ WhatsApp</div>
            
            <div class="btn" id="mail-open">ðŸ“§ Ä°letiÅŸim Bilgileri</div>
        </div>
    </div>

    <div id="mail-modal">
        <div class="modal-content">
            <h3 style="font-size: 1.2rem;">E-posta Adresim</h3>
            <div class="mail-display" id="target-mail">musacann273727@gmail.com</div>
            <div class="action-btn" id="copy-mail">Adresi Kopyala</div>
            <div class="action-btn" style="background: #4285F4;" id="gmail-go">Gmail ile Yaz</div>
            <div class="close-btn" id="mail-close">Kapat</div>
        </div>
    </div>

    <script>
        const config = {
            ig: "mutaffaa.l",
            wa: "905XXXXXXXXX", // Buraya numaranÄ± yaz knk
            mail: "musacann273727@gmail.com"
        };

        // Instagram: Ã–nce uygulama, olmazsa web
        document.getElementById('ig-go').onclick = () => {
            const start = Date.now();
            window.location.href = "instagram://user?username=" + config.ig;
            setTimeout(() => {
                if (Date.now() - start < 1000) {
                    window.open("https://www.instagram.com/" + config.ig, "_blank");
                }
            }, 500);
        };

        // WhatsApp
        document.getElementById('wa-go').onclick = () => {
            window.open("https://wa.me/" + config.wa, "_blank");
        };

        // Mail Panel KontrolÃ¼
        const modal = document.getElementById('mail-modal');
        document.getElementById('mail-open').onclick = () => modal.style.display = 'flex';
        document.getElementById('mail-close').onclick = () => modal.style.display = 'none';

        // Kopyalama
        document.getElementById('copy-mail').onclick = function() {
            navigator.clipboard.writeText(config.mail);
            this.innerText = "KOPYALANDI!";
            this.style.background = "#059669";
            setTimeout(() => {
                this.innerText = "Adresi Kopyala";
                this.style.background = "#10b981";
                modal.style.display = 'none';
            }, 1200);
        };

        // Gmail Web YÃ¶nlendirme
        document.getElementById('gmail-go').onclick = () => {
            window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${config.mail}`, '_blank');
        };

        // GÃ¼venlik (F12, SaÄŸ TÄ±k)
        document.onkeydown = (e) => {
            if(e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 73 || e.keyCode == 83))) return false;
        };
    </script>
</body>
</html>
