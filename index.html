<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Blog</title>
    <style>
        :root {
            --bg: #0b0f19;
            --text: #ffffff;
            --card: rgba(255, 255, 255, 0.05);
        }
        [data-theme="light"] {
            --bg: #f2f2f7;
            --text: #000000;
            --card: #ffffff;
        }

        body {
            margin: 0;
            font-family: -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: 0.4s;
            user-select: none; /* Metin seçmeyi engeller */
        }

        /* iOS SWITCH */
        .switch-area {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #39393d;
            border-radius: 30px;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 24px; width: 24px;
            left: 3px; bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .slider { background-color: #34c759; }
        input:checked + .slider:before { transform: translateX(20px); }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(128,128,128,0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* GİZLİ BUTONLAR - Link Değildir! */
        .action-btn {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            cursor: pointer; /* Tıklanabilir el imleci çıkar */
            transition: 0.3s;
            border: none;
            display: block;
        }
        .btn-wa { background: #25D366; color: white; }
        .btn-mail { background: var(--text); color: var(--bg); }
        .action-btn:hover { transform: scale(1.02); opacity: 0.9; }

    </style>
</head>
<body oncontextmenu="return false">

    <div class="switch-area">
        <label class="switch">
            <input type="checkbox" id="modeCheck" onclick="temaDegistir()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <div class="glass-card">
            <h1>Merhaba.</h1>
            <p>Bu butonların üzerine geldiğinde tarayıcının sol altında hiçbir bilgi çıkmaz. Tam koruma sağlandı.</p>
            
            <div class="action-btn btn-mail" onclick="islem('mail')">E-posta Gönder</div>
            <div class="action-btn btn-wa" onclick="islem('wa')">WhatsApp'tan Yaz</div>
        </div>
    </div>

    <script>
        // Bilgilerini buraya yaz knk
        const m = "seninmailin@gmail.com";
        const n = "905308977672";

        function islem(tip) {
            if(tip === 'mail') {
                // Linke tıklanmış gibi yapar ama status barda göstermez
                window.location.href = "mailto:" + m;
            } else {
                window.open("https://wa.me/" + n, "_blank");
            }
        }

        function temaDegistir() {
            const body = document.body;
            const check = document.getElementById('modeCheck').checked;
            if(check) body.setAttribute('data-theme', 'light');
            else body.removeAttribute('data-theme');
        }

        // F12 ve Sağ Tık koruması devam ediyor
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) return false;
        };
    </script>
</body>
</html>
