<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Musa Can | @mutaffaa.l</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.15);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        [data-theme="light"] {
            --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass: rgba(255, 255, 255, 0.6);
            --border: rgba(0, 0, 0, 0.1);
            --text: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            color: var(--text);
            transition: 0.5s;
            overflow: hidden;
            user-select: none;
        }

        /* iOS Switch */
        .top-bar { position: fixed; top: 20px; right: 20px; display: flex; align-items: center; gap: 10px; z-index: 100; }
        .switch { position: relative; width: 50px; height: 28px; cursor: pointer; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; border-radius: 34px; transition: 0.4s; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.4s; }
        input:checked + .slider { background: #34c759; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Ana Kart */
        .container {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            padding: 50px 30px;
            border-radius: 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }

        h1 { font-size: 2.2rem; margin-bottom: 10px; letter-spacing: -1px; }
        .username { opacity: 0.6; font-size: 0.9rem; margin-bottom: 30px; display: block; }

        /* Butonlar */
        .btn-box { display: flex; flex-direction: column; gap: 12px; }
        .btn {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 18px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 0.95rem;
        }
        .btn:hover { background: rgba(255,255,255,0.25); transform: translateY(-3px); }
        .btn:active { transform: scale(0.96); }

        /* Ã–zel Renkli Butonlar */
        .insta-btn { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); border: none; color: white; }
        .wa-btn { background: rgba(37, 211, 102, 0.2); }

        /* Bildirim */
        #toast {
            position: fixed;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #34c759;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 1000;
        }
        #toast.show { bottom: 30px; }
    </style>
</head>
<body oncontextmenu="return false">

    <div class="top-bar">
        <span style="font-size: 0.8rem; font-weight: 600;">Mod</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>Musa Can</h1>
        <span class="username">@mutaffaa.l</span>

        <div class="btn-box">
            <div class="btn insta-btn" id="ig-btn">ðŸ“¸ Instagram</div>
            
            <div class="btn wa-btn" id="w-btn">ðŸŸ¢ WhatsApp</div>
            
            <div class="btn" id="m-btn">ðŸ“§ E-posta GÃ¶nder</div>
        </div>
    </div>

    <div id="toast">BaÅŸarÄ±yla KopyalandÄ±!</div>

    <script>
        const info = {
            mail: "musacann273727@gmail.com",
            gsm: "905XXXXXXXXX", // BurayÄ± doldurmayÄ± unutma knk
            ig: "mutaffaa.l"
        };

        // Instagram Ä°ÅŸlemi
        document.getElementById('ig-btn').addEventListener('click', function() {
            window.open("https://www.instagram.com/" + info.ig, "_blank");
        });

        // WhatsApp Ä°ÅŸlemi
        document.getElementById('w-btn').addEventListener('click', function() {
            window.open("https://wa.me/" + info.gsm, "_blank");
        });

        // Mail Ä°ÅŸlemi (Garantili Sistem)
        document.getElementById('m-btn').addEventListener('click', function() {
            const input = document.createElement('input');
            input.value = info.mail;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);

            const toast = document.getElementById('toast');
            toast.innerText = "Mail Adresi KopyalandÄ±!";
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);

            setTimeout(() => { window.location.href = "mailto:" + info.mail; }, 500);
        });

        // Tema Switcher
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('change', function() {
            document.body.setAttribute('data-theme', this.checked ? 'light' : 'dark');
        });

        // GÃ¼venlik
        document.onkeydown = (e) => {
            if(e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 73 || e.keyCode == 83))) return false;
        };
    </script>
</body>
</html>
