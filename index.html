<!DOCTYPE html>
<html lang="tr">
<head>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9f9f9; color: #333; line-height: 1.6; margin: 0; padding: 50px; }
        max-width { max-width: 700px; margin: auto; }
        header { border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 50px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 500; }
        .post { margin-bottom: 40px; }
        .date { font-size: 0.8rem; color: #888; text-transform: uppercase; }
        .post-title { font-size: 1.2rem; text-decoration: none; color: #333; font-weight: bold; }
        .post-title:hover { color: #555; }
        nav a { text-decoration: none; color: #888; margin-left: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="max-width">
        <header>
            <h1>Senin Adın</h1>
            <nav><a href="#">Yazılar</a><a href="#">Hakkımda</a></nav>
        </header>

        <div class="post">
            <span class="date">17 Aralık 2025</span><br>
            <a href="#" class="post-title">Minimalizm ve Yaşam Üzerine</a>
            <p>Bugün hayatımdaki fazlalıklardan kurtulmanın bana neler kattığını fark ettim...</p>
        </div>
        
        <div class="post">
            <span class="date">10 Aralık 2025</span><br>
            <a href="#" class="post-title">Yeni Bir Başlangıç</a>

        </div>
    </div>
</body>
</html>
