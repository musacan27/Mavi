<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Mustafa Alper Bakƒ±r | Bu Benim ƒ∞lk Dijital Kartvizitim</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(45deg, #f39c12, #e91e63, #9c27b0, #2196f3);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        [data-theme="light"] {
            --glass: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: moveBg 15s ease infinite;
            overflow: hidden;
            transition: 0.5s;
        }

        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* iOS Switch (Karanlƒ±k Mod) */
        .top-bar {
            position: fixed; top: 30px; right: 30px;
            display: flex; align-items: center; gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px; border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            z-index: 100;
        }

        .switch { position: relative; width: 44px; height: 24px; cursor: pointer; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: #ccc; border-radius: 34px; transition: 0.4s;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.4s;
        }
        input:checked + .slider { background: #34c759; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Ana Cam Panel */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            color: var(--text);
            animation: cardFade 1s ease;
        }

        @keyframes cardFade { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        h1 { font-size: 2.2rem; margin-bottom: 15px; font-weight: 700; }
        p { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; line-height: 1.6; }

        /* Butonlar */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            padding: 14px;
            border-radius: 15px;
            color: var(--text);
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer;
        }
        .btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-3px); }
        .btn-full { grid-column: span 2; }
        .insta-btn { background: linear-gradient(45deg, #f09433, #e100ff); color: white; border: none; }

        /* Gizlilik Bildirimi (Saƒü Tƒ±k) */
        #privacy-toast {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8); color: white; padding: 12px 25px;
            border-radius: 50px; transition: 0.5s; font-size: 0.9rem; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span style="font-size: 0.8rem; font-weight: 600; color: var(--text);">Karanlƒ±k Mod</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="glass-card">
        <h1>Merhaba, Ben Mustafa.</h1>
        <p>Bu Benim ƒ∞lk Kartvizitim <br>:)(:</p>
        
        <div class="btn-grid">
            <div class="btn insta-btn btn-full" id="ig-btn">üì∏ Instagram</div>
            
            <div class="btn" onclick="window.open('https://wa.me/905XXXXXXXXX', '_blank')">üí¨ WhatsApp</div>
            
            <div class="btn" id="mail-btn">‚úâÔ∏è E-posta</div>
        </div>
    </div>

    <div id="privacy-toast">üîí Gizlilik ve G√ºvenlik Modu Aktif</div>

    <script>
        // --- 1. Instagram Akƒ±llƒ± Y√∂nlendirme ---
        document.getElementById('ig-btn').onclick = () => {
            const user = "mutaffaa.l";
            const start = Date.now();
            window.location.href = "instagram://user?username=" + user;
            setTimeout(() => {
                if (Date.now() - start < 1500) window.open("https://www.instagram.com/" + user, "_blank");
            }, 500);
        };

        // --- 2. Mail Kopyalama / A√ßma ---
        document.getElementById('mail-btn').onclick = function() {
            const mail = "musacann273727@gmail.com";
            navigator.clipboard.writeText(mail);
            this.innerText = "Kopyalandƒ±! ‚úÖ";
            setTimeout(() => { 
                this.innerText = "‚úâÔ∏è Send E-mail";
                window.location.href = "mailto:" + mail;
            }, 1000);
        };

        // --- 3. iOS Tema Deƒüi≈ütirici ---
        document.getElementById('theme-toggle').onchange = function() {
            document.body.setAttribute('data-theme', this.checked ? 'dark' : 'light');
        };

        // --- 4. Saƒü Tƒ±k Gizlilik Korumasƒ± ---
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            const toast = document.getElementById('privacy-toast');
            toast.style.bottom = '30px';
            setTimeout(() => { toast.style.bottom = '-100px'; }, 2500);
        });

        // Klavye korumasƒ± (F12 ve Ctrl+U engelleme)
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.keyCode == 85)) return false;
        };
    </script>
</body>
</html>
